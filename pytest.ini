[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests for combined functionality
    slow: Tests that take significant time to run
    llm: Tests that require LLM API access
    requires_data: Tests that require external data files

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
